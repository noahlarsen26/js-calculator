<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="answer-container"></div>
      <div class="btn-container">
        <button id="plus" class="btn display operator">+</button>
        <button id="minus" class="btn display operator">-</button>
        <button id="times" class="btn display operator">X</button>
        <button id="divide" class="btn display operator divide">/</button>
        <button id="seven" class="btn display number">7</button>
        <button id="eight" class="btn display number">8</button>
        <button id="nine" class="btn display number">9</button>
        <button id="equal" class="btn operator">=</button>
        <button id="four" class="btn display number">4</button>
        <button id="five" class="btn display number">5</button>
        <button id="six" class="btn display number">6</button>
        <button id="one" class="btn display number">1</button>
        <button id="two" class="btn display number">2</button>
        <button id="three" class="btn display number">3</button>
        <button id="zero" class="btn display number">0</button>
        <button id="decimal" class="btn display number">.</button>
        <button id="clear" class="btn">C</button>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
